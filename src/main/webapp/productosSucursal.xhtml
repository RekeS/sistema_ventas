<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<head>
<meta charset="ISO-8859-1"></meta>
<title>Lista de Productos</title>
<link rel="stylesheet" type="text/css" href="css/bootstrap.css" />
<link rel="stylesheet" type="text/css" href="js/datatables.min.css" />
</head>
<style type="text/css">
body {
	background-image: url(imagenes/accenture-wallpaper.png);
	background-position: center center;
	background-repeat: no-repeat;
	background-attachment: fixed;
	background-size: cover;
}
</style>
<body>
	<ui:include src="/WEB-INF/barraSuperior.xhtml"></ui:include>
	<div class="container-fluid">
		<div class="col-md-6 col-md-offset-3 text-center bg-info form-group">
			<H1>Lista de Productos</H1>
			<hr></hr>
			
			<h:form id="tabla">
				<h:commandButton value="Actualizar"
							action="#{listarProductosControlador.obtenerUsuarios}"
							styleClass="btn btn-default btn-block"></h:commandButton>
				
				<h:dataTable value="#{listarProductosControlador.productosSucursal}" var="p"
					styleClass="table table-responsive order-table"
					headerClass="order-table-header"
					rowClasses="order-table-odd-row,order-table-even-row">
					<h:column>
						<f:facet name="header">
    							ID
    							
    			   				</f:facet>
							#{p.idProducto}
						</h:column>
					<h:column>
						<f:facet name="header">Nombre</f:facet>
							#{p.nombre}						
						</h:column>
					<h:column>
						<f:facet name="header">Marca</f:facet>
							#{p.marca}						
						</h:column>
					<h:column>
						<f:facet name="header">Categoria</f:facet>
							#{p.categoria}						
						</h:column>
					<h:column>
						<f:facet name="header">Stock</f:facet>
							#{p.stock}						
						</h:column>
					<h:column>
						<f:facet name="header">Precio</f:facet>
							#{p.precio}						
						</h:column>
				</h:dataTable>
			</h:form>
		</div>
	</div>
</body>
</html>
