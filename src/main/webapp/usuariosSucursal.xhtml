<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<head>
<meta charset="ISO-8859-1"></meta>
<title>Lista de Usuarios</title>
<link rel="stylesheet" type="text/css" href="css/bootstrap.css" />
<link rel="stylesheet" type="text/css" href="js/datatables.min.css" />
</head>
<style type="text/css">
body {
	background-image: url(imagenes/Accenture3.png);
	background-position: center center;
	background-repeat: no-repeat;
	background-attachment: fixed;
	background-size: cover;
}
</style>
<body>
	<ui:include src="/WEB-INF/barraSuperior.xhtml"></ui:include>
	<div class="container-fluid">
	<div class="row">
				<br /> <br /> <br /> <br /> <br />
			</div>
		<div class="col-md-6 col-md-offset-3 text-center bg-info">
			<H1>Personal de Sucursal</H1>
			<hr></hr>
			<h:form id="tabla">
				<h:commandButton for="Tusuarios" value="Actualizar"
					action="#{listaUsuariosCtrl.obtenerUsuarios}"
					styleClass="btn btn-success"></h:commandButton>
				<h:commandButton value="Volver" action="#{listaUsuariosCtrl.volver}"
					styleClass="btn btn-default"></h:commandButton>
				<h:dataTable id="Tusuarios" value="#{listaUsuariosCtrl.usuarios}"
					var="u" styleClass="table table-responsive text-center"
					headerClass="text-center" rowClasses="text-center">
					<h:column>
						<f:facet name="header">
    							Rut
						</f:facet>
							#{u.rut}
						</h:column>
					<h:column>
						<f:facet name="header">Nombre</f:facet>
							#{u.nombre}						
						</h:column>
					<h:column>
						<f:facet name="header">Apellido</f:facet>
							#{u.apellido}						
						</h:column>
					<h:column>
						<f:facet name="header">Perfil</f:facet>
							#{u.perfil.nombre}						
						</h:column>
					<h:column>
						<f:facet name="header">Email</f:facet>
							#{u.email}						
						</h:column>

				</h:dataTable>
			</h:form>
		</div>
		<div class="row">
				<br /> <br /> <br /> <br /> <br />
			</div>
	</div>
</body>
<footer id="footer">
	<ui:include src="/WEB-INF/barraInferior.xhtml" />
</footer>
</html>
