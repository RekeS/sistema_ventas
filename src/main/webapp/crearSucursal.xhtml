<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<head>
<meta charset="ISO-8859-1"></meta>
<link rel="stylesheet" type="text/css" href="css/bootstrap.css"></link>
<title>Crear Sucursal</title>
<style type="text/css">
body { 
	background: url('imagenes/logoSmallAccenture.png') repeat;
	
	
}

</style>
</head>
<body>
<ui:include src="/WEB-INF/barraSuperior.xhtml"></ui:include>
<div class="container-fluid">
		<div class="row col-md-6 col-md-offset-3">
			<div class="bg-info" style="padding: 10px;">
				<h:form>
					<div class="form-group">
					<H1>Datos de Nueva Sucursal</H1>
					<LABEL>Codigo</LABEL>
						<h:inputText value="#{idSucursalCtrl}"
							styleClass="form-control"></h:inputText>
						<LABEL>Nombre</LABEL>
						<h:inputText value="#{nombreSucursalCtrl}"
							styleClass="form-control"></h:inputText>
							<LABEL>Direccion</LABEL>
						<h:inputText value="#{direccionSucursalCtrl}"
							styleClass="form-control"></h:inputText>
							<BR />
							<h:commandButton value="Crear"
							action="#{agregarSucursalCtrl}"
							styleClass="btn btn-success btn-block"></h:commandButton>
							
							
							<h:commandButton value="Cancelar"
							action="#{limpiarSucursalCtrl}"
							styleClass="btn btn-default btn-block"></h:commandButton>
							
					
						
					</div>
				</h:form>
			</div>
		</div>
</div>

<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	<script
		src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
		integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
		crossorigin="anonymous"></script>
</body>
</html>
