<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<head>
<meta charset="UTF-8" />
<link rel="stylesheet" type="text/css" href="css/bootstrap.css" />
<link rel="stylesheet" type="text/css" href="js/datatables.min.css" />
<title>Busqueda</title>
</head>
<style type="text/css">
body {
 background-image: url(imagenes/accenture-wallpaper.png);
	background-position: center center;	  
	background-repeat: no-repeat;
	background-attachment: fixed;
	background-size: cover;
}
</style>
<body>
	<ui:include src="/WEB-INF/barraSuperior.xhtml"></ui:include>
	<div class="container-fluid">
		<div class="row">
			<div class="col-md-3 text-left">
				<LABEL>Busqueda</LABEL>
				<hr></hr>
				<div class="bg-info" style="padding: 10px;">
					<h:form>
						<h:inputText id="search" value="#{buscarProductoControlador}"></h:inputText>
						<h:commandButton action="#{buscarProductoControlador.Producto}"
							style="display: none">
							<button type="submit">
								<i class="glyphicon glyphicon-search"></i>
							</button>
						</h:commandButton>
					</h:form>
					<hr></hr>
					<h:form>
						<h:commandButton action="#{listarProductoControlador.Producto}"
							style="display: none">
							<button type="button" class="btn btn-primary btn-block">Listar</button>
						</h:commandButton>
						<p></p>
						<h:commandButton value="Refrescar"
							styleClass="btn btn-default btn-block">
						</h:commandButton>
					</h:form>
				</div>
				<hr></hr>
				<div class="row" style="padding: 15px;">
					<label>Transacciones</label>
					<div class="bg-info text-center" style="padding: 10px;">
						<h:form>
							<h:commandButton action="#{listarProductoControlador.Producto}"
								style="display: none">
								<button type="button" class="btn btn-success btn-block">Agregar
									Producto</button>
							</h:commandButton>
							<p></p>
							<h:commandButton action="#{listarProductoControlador.Producto}"
								style="display: none">
								<button type="button" class="btn btn-danger btn-block">Eliminar
									Producto</button>
							</h:commandButton>
						</h:form>
					</div>
				</div>
			</div>
			<div class="col-md-6 text-center">
				<label>Lista de Productos</label>
				<hr></hr>
				<h:form id="tabla">
					<h:dataTable value="#{ordenarProductosControlador.producto}"
						var="productos" styleClass="table table-responsive order-table"
						headerClass="order-table-header"
						rowClasses="order-table-odd-row,order-table-even-row">
						<h:column>
							<f:facet name="header">
								<h:commandLink action="#{order.sortByOrderNo}">
    							ID
    			   				</h:commandLink>
							</f:facet>
							#{productos.idProducto}
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:commandLink action="#{order.sort}">
							Nombre
							</h:commandLink>
							</f:facet>
							#{productos.nombre}						
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:commandLink action="#{order.sort}">
							Marca
							</h:commandLink>
							</f:facet>
							#{productos.marca}						
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:commandLink action="#{order.sort}">
							Categoria
							</h:commandLink>
							</f:facet>
							#{productos.categoria}						
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:commandLink action="#{order.sort}">
							Stock
							</h:commandLink>
							</f:facet>
							#{productos.stock}						
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:commandLink action="#{order.sort}">
							Precio
							</h:commandLink>
							</f:facet>
							#{productos.precio}						
						</h:column>
					</h:dataTable>
				</h:form>
			</div>
			<div class="col-md-3 text-center">
				<label>Carro de Compra</label>
				<hr></hr>
				<div class="bg-info" style="padding: 10px;">
					<h:form>
						<hr></hr>
						<h:commandButton action="#{listarProductoControlador.Producto}"
							style="display: none">
							<button type="button" class="btn btn-success btn-block">Confirmar</button>
						</h:commandButton>
						<p></p>
						<h:commandButton value="Refrescar"
							styleClass="btn btn-default btn-block">
						</h:commandButton>
					</h:form>
				</div>
			</div>
		</div>
	</div>

	



</body>
<script type="text/javascript" src="DataTables/datatables.min.js"></script>
</html>
