<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<link rel="stylesheet" type="text/css" href="css/bootstrap.css" />
<link rel="stylesheet" type="text/css" href="js/datatables.min.css" />
<title>Busqueda</title>
</head>
<style type="text/css">
body {
	  background-image: url(imagenes/accenture-wallpaper.png); 
	background-position: center center;
	background-repeat: no-repeat;
	background-attachment: fixed;
	background-size: cover;
}

</style>
<body>
	<ui:include src="/WEB-INF/barraSuperior.xhtml"></ui:include>
	<div class="container-fluid">
		<div class="row">
			<div class="col-md-3 text-left">
				<LABEL style="color: white;">Buscar</LABEL>
				<hr></hr>
				<div class="bg-info" style="padding: 10px;">
					<h:form>
						<h:inputText id="search"
							value="#{listarProductosControlador.nombreP}"></h:inputText>
						<h:commandButton
							action="#{listarProductosControlador.buscarPorNombre}">
							<f:attribute name="value" value="Buscar">
								<!-- 								<i class="glyphicon glyphicon-search"></i> -->
							</f:attribute>

						</h:commandButton>
					</h:form>
					<hr></hr>
					<h:form>
						<h:commandButton
							action="#{listarProductosControlador.obtenerProductos}"
							styleClass="btn btn-primary btn-block" value="Listar">
						</h:commandButton>
						<p></p>
						<h:commandButton styleClass="btn btn-default btn-block"
							value="Limpiar" action="#{listarProductosControlador.limpiar}">
						</h:commandButton>
					</h:form>
				</div>
				<hr></hr>
				<div class="row" style="padding: 15px;">
					<label style="color: white;">Transacciones</label>
					<div class="bg-info text-center" style="padding: 10px;">
						<h:form>
							<h:commandButton style="display: none">
								<button type="button" class="btn btn-success btn-block">Agregar
									Producto</button>
							</h:commandButton>
							<p></p>
							<h:commandButton style="display: none">
								<button type="button" class="btn btn-danger btn-block">Eliminar
									Producto</button>
							</h:commandButton>
						</h:form>
					</div>
				</div>
			</div>
			<div class="col-md-6 text-center bg-info">
				<h1>Lista de Productos</h1>
				<hr></hr>


		
				<h:form id="tabla">
					<h:dataTable value="#{listarProductosControlador.productos}"
						var="productos" styleClass="table table-responsive order-table"
						headerClass="order-table-header"
						rowClasses="order-table-odd-row,order-table-even-row">

						<h:column>
							<f:facet id="idProducto" name="header">
								<h:commandLink
									action="#{listarProductosControlador.ordenarPorIdProducto}">
    							ID
    			   				</h:commandLink>
							</f:facet>
							#{productos.idProducto}
						</h:column>
						<h:column>
							<f:facet id="nombre" name="header">
								<h:commandLink
									action="#{listarProductosControlador.ordenarPorNombre}">
							Nombre
							</h:commandLink>
							</f:facet>
							#{productos.nombre}						
						</h:column>
						<h:column>
							<f:facet id="marca" name="header">
								<h:commandLink
									action="#{listarProductosControlador.ordenarPorMarca}">
							Marca
							</h:commandLink>
							</f:facet>
							#{productos.marca}						
						</h:column>
						<h:column>
							<f:facet id="categoria" name="header">
								<h:commandLink
									action="#{listarProductosControlador.ordenarPorCategoria}">
							Categoria
							</h:commandLink>
							</f:facet>
							#{productos.categoria}						
						</h:column>
						<h:column>
							<f:facet id="stock" name="header">
								<h:commandLink
									action="#{listarProductosControlador.ordenarPorStock}">
							Stock
							</h:commandLink>
							</f:facet>
							#{productos.stock}						
						</h:column>
						<h:column>
							<f:facet id="precio" name="header">
								<h:commandLink
									action="#{listarProductosControlador.ordenarPorPrecio}">
							Precio
							</h:commandLink>
							</f:facet>
							#{productos.precio}						
						</h:column>
						<h:column>
							<f:facet id="sucursal" name="header">
								<h:commandLink
									action="#{listarProductosControlador.ordenarPorSucursal}"> 
							Sucursal
							</h:commandLink>
							</f:facet>
							#{productos.sucursal_idSucursal}						
						</h:column>
					</h:dataTable>
				</h:form>
			</div>
			<div class="col-md-3 text-center">
				<label style="color: white;">Carro de Compra</label>
				<hr></hr>
				<div class="bg-info" style="padding: 10px;">
					<h:form>
						<hr></hr>
						<h:commandButton action="#{listarProductoControlador.Producto}"
							style="display: none">
							<button type="button" class="btn btn-success btn-block">Confirmar</button>
						</h:commandButton>
						<p></p>
						<h:commandButton value="Refrescar"
							styleClass="btn btn-default btn-block">
						</h:commandButton>
					</h:form>
				</div>
			</div>
		</div>
	</div>





</body>
<script type="text/javascript" src="DataTables/datatables.min.js"></script>
</html>
