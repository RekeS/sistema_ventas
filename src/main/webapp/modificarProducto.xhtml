<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<head>
<meta charset="ISO-8859-1"></meta>
<title>Insert title here</title>
<link rel="stylesheet" type="text/css" href="css/bootstrap.css" />
</head>
<style type="text/css">
body {
	background-image: url(imagenes/accenture-wallpaper.png);
	background-position: center center;
	background-repeat: no-repeat;
	background-attachment: fixed;
	background-size: cover;
}
</style>
<body>
	<ui:include src="/WEB-INF/barraSuperior.xhtml"></ui:include>
	<DIV class="container-fluid">
		<DIV class="row text-center">
			<DIV class="col-md-6 col-md-offset-3 bg-info">
				<H1>Modificar Producto</H1>
				<H6>Ingresa el Nombre del Producto a Modificar.</H6>
				
					<h:form class="form-group text-center">

						<h:inputText id="search"  value="#{modificarProductoCtrl.producto.nombre}"></h:inputText>
						
						<h:commandButton for="search" value="Buscar"
							action="#{modificarProductoCtrl.buscarPorNombre}"
							styleClass="btn btn-primary text-right">
						</h:commandButton>
					</h:form>
					
					<div class="cont-alumno" align="center">
						
						<div>
							<h1>#{alumno.nombre}</h1>
							<p>#{alumno.apellido} #{alumno.apellidoMaterno}</p>
							<h4>
								<h:outputText value="#{alumno.edad}"></h:outputText>
								A&#xf1;os
							</h4>
						</div>
					</div>
				
				
			</DIV>
		</DIV>
	</DIV>
</body>
</html>
