<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<head>
<meta charset="ISO-8859-1"></meta>
<title>Modificar Producto</title>
<link rel="stylesheet" type="text/css" href="css/bootstrap.css" />
</head>
<style type="text/css">
body {
	background-image: url(imagenes/accenture-wallpaper.png);
	background-position: center center;
	background-repeat: no-repeat;
	background-attachment: fixed;
	background-size: cover;
}
</style>
<body>
	<ui:include src="/WEB-INF/barraSuperior.xhtml"></ui:include>
	<DIV class="container-fluid">
		<DIV class="row text-center">
			<DIV class="col-md-6 col-md-offset-3 bg-primary">
				<H1>Modificar Producto</H1>
				<H6>Ingresa el Nombre del Producto a Modificar.</H6>

				<h:form class="form-group text-center">

					<h:inputText id="search"
						value="#{modificarProductoCtrl.producto.nombre}"></h:inputText>

					<h:commandButton for="search" value="Buscar"
						action="#{modificarProductoCtrl.buscarPorNombre}"
						styleClass="btn btn-success text-right">
					</h:commandButton>
				</h:form>
			</DIV>



			<div class="col-md-6 col-md-offset-3 bg-info">
				<h:form>
					<h:dataTable id="table" value="#{modificarProductoCtrl.producto}" var="p"
						styleClass="table table-striped table-bordered dt-responsive nowrap text-center"
						headerClass="order-table-header text-center"
						rowClasses="order-table-odd-row,order-table-even-row">
						<h:column>
							<f:facet id="idProducto" name="header">
										ID
									</f:facet>
							#{p.idProducto}
						</h:column>
						<h:column>
							<f:facet id="nombre" name="header">
										Nombre
									</f:facet>
							#{p.nombre}						
						</h:column>
						<h:column>
							<f:facet id="marca" name="header">
										Marca
									</f:facet>
							#{p.marca}						
						</h:column>
						<h:column>
							<f:facet id="categoria" name="header">
										Categoria
									</f:facet>
							#{p.categoria}						
						</h:column>
						<h:column>
							<f:facet id="stock" name="header">
										Stock
									</f:facet>
							#{p.stock}	
							<br/>
							<h:commandButton value="Modificar" styleClass="btn btn-success btn-xs"></h:commandButton>					
						</h:column>
						<h:column>
							<f:facet id="precio" name="header">
										Precio
									</f:facet>
							#{p.precio}	
							<br/>
							<h:commandButton value="Modificar" styleClass="btn btn-success btn-xs"></h:commandButton>					
						</h:column>
						<h:column>
							<f:facet id="minstock" name="header">
										Stock Minimo
									</f:facet>
							#{p.minstock}
							<br/>
							<h:commandButton value="Modificar" styleClass="btn btn-success btn-xs"></h:commandButton>
						</h:column>

					</h:dataTable>
					<a href="principal.xhtml" class="btn btn-default btn-lg align-right" >Volver</a>
				</h:form>
			</div>
		</DIV>


	</DIV>
</body>
</html>
