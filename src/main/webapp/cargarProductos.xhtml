<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<head>
<meta charset="UTF-8"></meta>
<link rel="stylesheet" type="text/css" href="css/bootstrap.css"></link>
<link rel="stylesheet" href="css/file-input.css"></link>
<title>Cargar Productos</title>
<style type="text/css">
body{
	background-color: yellow;
}
#rowFile {
	text-align: center;
	align-content: center;
}
</style>
</head>
<body>
	<ui:include src="/WEB-INF/barraSuperior.xhtml"></ui:include>
	<br/><br/><br/><br/>
	<DIV class="container-fluid">
		<div class="row" id="rowFile">
			<div class="col-md-4 col-md-offset-4  bg-info border-radius">
			<br/>
				<H4 id="tituloSe" style="color: orange">Seleccione su archivo CSV</H4>
				<form action="servlet/UploadFileCSV" method="post"
					enctype="multipart/form-data">
					<input type="file" name="file-6" id="file-6"
						class="inputfile inputfile-6"
						data-multiple-caption="{count} archivos seleccionados"
						multiple="multiple" value="servlet/UploadFileCSV" /> <label
						for="file-6">

							<IMG alt="" src="imagenes/document-arrow-upload-icon.png" style="width: 150px" />
					</label> <span class="iborrainputfile"></span> <BR /> <input type="submit"
						class="btn btn-success btn-lg align-left" value="Cargar"></input>


						<a href="principal.xhtml" class="btn btn-default btn-lg align-right" >Volver</a>
				</form>
				<br/><br/>
			</div>
		</div>
	</DIV>

	<script src="js/custom-file-input.js"></script>
	<SCRIPT type="text/javascript" src="js/volver.js"></SCRIPT>
</body>
</html>
