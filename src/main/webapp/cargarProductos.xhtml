<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<head>
<meta charset="UTF-8"></meta>
<link rel="stylesheet" type="text/css" href="css/bootstrap.css"></link>
<link rel="stylesheet" href="css/file-input.css"></link>
<title>Cargar Productos</title>
<style type="text/css">
body { 
	background: url('imagenes/accentureS.png') repeat;

}

#rowFile {

	text-align: center;
	align-content: center;
}

</style>
</head>
<body>
	<ui:include src="/WEB-INF/barraSuperior.xhtml"></ui:include>
	<DIV class="container-fluid">
	
		<div class="row" id="rowFile">
		<div class="col-md-4 col-md-offset-4 bg-info">
		<H4 id="tituloSe" style="color: orange">Seleccione el Archivo</H4>
			<input type="file" name="file-6" id="file-6"
				class="inputfile inputfile-6"
				data-multiple-caption="{count} archivos seleccionados" multiple="multiple" />
			<label for="file-6">
				<figure>
					<svg xmlns="http://www.w3.org/2000/svg" class="iborrainputfile"
						width="20" height="17" viewBox="0 0 20 17">
						<path
							d="M10 0l-5.2 4.9h3.3v5.1h3.8v-5.1h3.3l-5.2-4.9zm9.3 11.5l-3.2-2.1h-2l3.4 2.6h-3.5c-.1 0-.2.1-.2.1l-.8 2.3h-6l-.8-2.2c-.1-.1-.1-.2-.2-.2h-3.6l3.4-2.6h-2l-3.2 2.1c-.4.3-.7 1-.6 1.5l.6 3.1c.1.5.7.9 1.2.9h16.3c.6 0 1.1-.4 1.3-.9l.6-3.1c.1-.5-.2-1.2-.7-1.5z"></path></svg>
				</figure> <span class="iborrainputfile"></span>
			</label>
			<h:form>
			<h:commandButton styleClass="btn btn-success" value="Cargar"></h:commandButton>
			</h:form>
			</div>
		</div>
	</DIV>
	
	<script src="js/custom-file-input.js"></script>

</body>
</html>
