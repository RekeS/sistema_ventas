<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<head>
<meta charset="ISO-8859-1" />
<title>Transacciones</title>
<link rel="stylesheet" type="text/css" href="css/bootstrap.css" />
<style type="text/css">
body {
	background: url('imagenes/logoSmallAccenture.png') repeat;
}

#titulo {
	color: black;
}
</style>
</head>
<body>
	<ui:include src="/WEB-INF/barraSuperior.xhtml"></ui:include>
	<DIV class="container-fluid">
		<DIV class="row">
			<DIV class="col-md-6 text-center">
				<H1 id="titulo">Productos</H1>
			</DIV>
		</DIV>
		<div class="row">

			<h:form>
				<h:commandButton action="#{listaProductoControlador.listar}"
					value="Ordenar" styleClass="btn btn-default pull-right"></h:commandButton>
			</h:form>
			<h:dataTable value="#{listaProductoControlador.productos}"
				var="producto" styleClass="table table-bordered">

				<h:column>
					<f:facet name="header">Id</f:facet>
							#{producto.idProducto}						
						</h:column>
				<h:column>
					<f:facet name="header">Nombre</f:facet>
							#{producto.nombre}						
						</h:column>
				<h:column>
					<f:facet name="header">Marca</f:facet>
							#{producto.marca}						
						</h:column>
				<h:column>
					<f:facet name="header">Categoria</f:facet>
							#{producto.categoria}						
						</h:column>
				<h:column>
					<f:facet name="header">Stock</f:facet>
							#{producto.stock}						
						</h:column>
				<h:column>
					<f:facet name="header">Precio</f:facet>
							#{producto.precio}						
						</h:column>
				<h:column>
					<h:form>
						<h:commandButton action="#{holaMundo.removeValor(dato)}"
							value="Agregar al carro"></h:commandButton>
					</h:form>

				</h:column>
			</h:dataTable>

		</div>
	</DIV>


</body>
</html>
